<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Bookshelf Apps</h1>
        </div>
    </header>

    <main>
        
            <section class="content-container add-book">
                <h2>Masukkan buku yang ingin dibaca</h2>

                <form action="#" class="form" id="form">
                    <div class="form-group form-title">
                        <label for="title">Judul</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-group form-author">
                        <label for="author">Penulis</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="form-group form-year">
                        <label for="year">Tahun</label>
                        <input type="text" name="year" id="year" required>
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </section>

            <section class="content-container">
                <div class="uncomplete-book">
                    <h2>Sedang Dibaca</h2>

                    <div class="list-book" id="read">

                    </div>
                </div>
            </section>

            <section class="content-container">
                <div class="complete-book">
                    <h2>Selesai Dibaca</h2>

                    <div class="list-done" id="done">

                    </div>
                </div>
            </section>
        
    </main>

    <footer>

    </footer>

    <script src="data.js"></script>
    <script src="dom.js"></script>
    <script src="main.js"></script>
</body>
</html>
